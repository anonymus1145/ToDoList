<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/dist/main.js"></script>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>TodoList</title>
</head>

<body class="bg-gray-200 grid grid-cols-[150px_1fr_150px] grid-rows-[80px_1fr]">

    <header class="bg-gray-200 mx-64 border-b-2 border-gray-300 col-start-1 col-end-4 row-start-1 row-end-2">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-gray-700">Todo List</a>
                <div class="flex space-x-4 items-center">
                    <i class="fa fa-github" style="font-size:36px"></i>
                    <a href="https://github.com/anonymus1145"
                        class="text-gray-800 font-semibold border-2 border-gray-400 rounded-xl px-4 hover:border-black hover:bg-gray-300">Github</a>
                    <i class="fa fa-linkedin-square" style="font-size:36px"></i>
                    <a href="https://www.linkedin.com/in/daniel-besliu-440ab413a/"
                        class="text-gray-800 font-semibold border-2 border-gray-400 rounded-xl px-4  hover:border-black hover:bg-gray-300">Linkedin</a>
                </div>
            </div>
        </nav>
    </header>

    <sidebar class="flex items-center justify-left h-screen space-x-6 col-start-1 col-end-2 row-start-1 row-end-2">
        <!-- Component Start -->
        <div class="flex flex-col items-center w-40 h-full overflow-hidden text-gray-700 bg-gray-100 rounded">
            <button class="flex items-center w-full px-6 mt-3 h-14" id="inbox">
                <span class="material-symbols-outlined" style="font-size:36px">
                    inbox
                    </span>
                <span class="ml-2 text-lg font-bold">Inbox</span>
            </button>
            <div class="w-full px-2">
                <div class="flex flex-col items-center w-full mt-3 border-t border-gray-300">
                    <button class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-300" id="addTask">
                        <span class="material-symbols-outlined">
                            add_task
                            </span>                            
                        <span class="ml-2 text-sm font-medium">Add Task</span>
                    </button>
                    <button class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-300" id="today">
                        <span class="material-symbols-outlined">
                            today
                            </span>
                        <span class="ml-2 text-sm font-medium">Today</span>
                    </button>
                    <button class="flex items-center w-full h-12 px-3 mt-2 hover:bg-gray-300 rounded" id="thisWeek">
                        <span class="material-symbols-outlined">
                            date_range
                            </span>                            
                        <span class="ml-2 text-sm font-medium">This Week</span>
                    </button>
                    <button class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-300" id="newProject">
                        <svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" />
                        </svg>
                        <span class="ml-1 text-sm font-medium">New Project</span>
                    </button>
                </div>
                <div class="flex flex-col items-center w-full mt-3 border-t border-gray-300">
                    <button class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-300" id="settings">
                        <svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                        </svg>
                        <span class="ml-2 text-sm font-medium">Settings</span>
                    </button>
                    <button class="relative flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-300" id="listProjects">
                        <svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                        </svg>
                        <span class="ml-2 text-sm font-medium">Projects</span>
                        <span class="absolute top-0 left-0 w-2 h-2 mt-2 ml-2 bg-indigo-500 rounded-full"></span>
                    </button>
                </div>
            </div>
            <a class="flex items-center justify-center w-full h-16 mt-auto border-t-2 bg-gray-100 hover:bg-gray-300" id="calendar">
                <span class="material-symbols-outlined">
                    calendar_month
                    </span>
                <span class="ml-2 text-sm font-medium">Calendar</span>
            </a>
        </div>
    </sidebar>
    <main class="col-start-2 col-end-4 row-start-2 row-end-4 mx-10 my-10" id="content">
        <!-- Component Start -->
    </main>
</body>

</html>
